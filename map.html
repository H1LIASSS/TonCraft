<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
        }
        #map {
            height: 90%;
            width: 90%;
            position: relative;
        }
        .red-border {
            border: 2px solid red;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="red-border"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([0, 0], 2);

        // Добавление тайлов с вашего сайта
        L.tileLayer('http://z3.joinserver.xyz:25610/{z}*z_{x}_{y}.jpg', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://z3.joinserver.xyz:25610">Map Source</a>',
            tileSize: 256, // Размер тайла, обычно 256 пикселей
            zoomOffset: 0 // Смещение зума
        }).addTo(map);

        // Ограничение области карты
        function restrictMapView() {
            const bounds = L.latLngBounds([
                [50.5, -29.5], // Верхний левый угол красной рамки
                [-50.5, 29.5]  // Нижний правый угол красной рамки
            ]);
            map.setMaxBounds(bounds);
        }
       // Вызов функции ограничения области карты
        restrictMapView();

        // Центрирование карты в пределах ограниченных границ
        map.fitBounds([
            [50.5, -29.5],
            [-50.5, 29.5]
        ]);
    </script>
</body>
</html>
