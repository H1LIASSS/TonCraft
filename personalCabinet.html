    <html lang=userLang>

    <style>
        /* * {
            outline: 1px solid red;
        } */



        section {
            position: relative;
            min-height: 100px;
            padding: 80px 20vw;
        }

        .custom-shape-divider-top-1724516293 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .custom-shape-divider-top-1724516293 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 104px;
        }

        .custom-shape-divider-top-1724516293 .shape-fill {
            fill: #90d7ee;
        }

        /** For mobile devices **/
        @media (max-width: 767px) {
            .custom-shape-divider-top-1724516293 svg {
                width: calc(116% + 1.3px);
                height: 86px;
            }
        }

        .cards-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #aed2ff;
            width: 80%;
            max-width: 360px;
            border-radius: 8px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            color: white;
            gap: 4px;
            padding: 10px 14px;

        }

        .player {
            /* margin: 6px 0; */
            color: black;
            width: 40%;
            height: 10%;
        }

        #withdraw-btn {
            background-color: rgb(242, 242, 0);
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            margin-top: 10px;
            transition: 150ms ease-in;
        }

        #withdraw-btn:hover {
            background-color: rgb(176, 176, 0);
            transition: 150ms ease-out;
            cursor: pointer;
        }

        .player {
            display: flex;
            align-items: center;
        }

        #pc-logo {
            display: block;
            text-align: center;
            margin: 30px 0px;
            font-size: 2.5rem;
            color: white;
            text-decoration: none;
            transition: 200ms;

        }

        #pc-logo:hover {
            color: rgb(221, 221, 221);
            transition: 200ms;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: none;
            background-color: #3a7cb3 !important;
            /* background-color: #90d7ee !important; */

            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <a id='pc-logo' href="./main.html">TonCraft
    </a>


    <div class="cards-container">
        <div class="card">
            <div class="player" style="margin: 0 0 .6rem; text-align: center;">
                <img src="./content/skin-icon.png" style="height: 1.6rem; width: auto;" alt="">
                <p id="pc-name">Hutsul</p>
            </div>
            <div class="card-property">Role: </div>
            <div class="card-property">Country: </div>
            <div class="card-property">Email: </div>
            <div class="card-property" style="margin-bottom: auto;">2FA: </div>
        </div>
        <div class="card">
            <div class="card-balance" style="margin: 0 0 auto;">
                <p style="margin: 0 0 10px;">Balance</p>
            </div>
            <div class="card-property" style="color: rgb(66, 66, 66)">Pirates: </div>
            <div class="card-property" style="color: rgb(66, 66, 66); margin: 0 0 auto;">Coins:</div>

            <button id="withdraw-btn">Withdraw</button>
        </div>
    </div>
