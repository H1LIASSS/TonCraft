<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Cabinet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="content/logotype.png" />
    <link rel="stylesheet" href="css/defaultvalues.css">
    <link rel="stylesheet" href="css/main.css">

    <html lang=userLang>

    <style>
        /* * {
            outline: 1px solid red;
        } */

        .cards-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #aed2ff;
            width: 80%;
            max-width: 360px;
            border-radius: 8px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            color: white;
            gap: 4px;
            padding: 10px 14px;
            transition: 300ms;

        }

        .card:hover {
            background-color: #a2ccff;

            transition: 300ms;
        }

        .player {
            /* margin: 6px 0; */
            color: black;
            width: 40%;
            height: 10%;
        }

        #withdraw-btn {
            background-color: rgb(231, 231, 47);
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            margin-top: 10px;
            transition: 150ms ease-in;
            text-align: center;
            text-decoration: none;
            color: black;
            width: 92%;
            align-self: center;
        }

        #withdraw-btn:hover {
            background-color: rgb(176, 176, 0);
            transition: 150ms ease-out;
            cursor: pointer;
        }

        .player {
            display: flex;
            align-items: center;
        }

        #pc-logo {
            display: block;
            text-align: center;
            margin: 30px 0px;
            font-size: 2.5rem;
            color: rgb(137, 137, 137);
            text-decoration: none;
            transition: 200ms;

        }

        #pc-logo:hover {
            color: rgb(95, 95, 95);
            transition: 200ms;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: none !important;
            background-color: #ecf4ff !important;
            z-index: 0;

            overflow-y: hidden;
        }

        .wave {
            width: 100vw;
            position: absolute;
            bottom: 0;
        }

        body>*:not(.wave-container) {
            z-index: 99;
            position: relative;
        }

        .wave-container {
            background-color: green;
            height: 80vh;
            width: 100%;
            position: absolute;
            bottom: 0;
            background-image: url('./content/waves/stacked-waves-haikei\ \(8\).svg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: none;

            z-index: 1;
        }

        .cards-value {
            margin: none !important;
            display: inline;
        }

        .footer-buttons {
            width: 30%;
            min-width: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .footer-btn {
            font-weight: 100 !important;
            font-size: clamp(14px, 2vw, 18px) !important;
            text-decoration: none;
            color: rgb(102, 7, 197);
            transition: 150ms ease-out;
        }

        .footer-btn:hover {
            color: rgb(136, 42, 229);
            filter: drop-shadow(1px 1px 1px rgb(255, 255, 255));
            transition: 100ms ease-in;
        }
    </style>
</head>

<body>
    <div class="wave-container"></div>

    <a id='pc-logo' href="./main.html">TonCraft
    </a>


    <div class="cards-container">
        <div class="card">
            <div class="player" style="margin: 0 0 .6rem; text-align: center;">
                <img src="./content/skin-icon.png" style="height: 1.6rem; width: auto;" alt="">
                <p id="pc-name">Hutsul</p>
            </div>
            <div class="card-property">Role: </div>
            <div class="card-property">Country: </div>
            <div class="card-property">Email: </div>
            <div class="card-property" style="margin-bottom: auto;">2FA: </div>
        </div>
        <div class="card">
            <div class="card-balance" style="margin: 0 0 auto;">
                <p style="margin: 0 0 10px;">Balance</p>
            </div>
            <div class="card-property" style="color: rgb(66, 66, 66)">Pirates:<p id="pirates" class="cards-value"></p>
            </div>
            <div class="card-property" style="color: rgb(66, 66, 66); margin: 0 0 auto;">Coins:<p id="coins"
                    class="cards-value"></p>
            </div>

            <a id="withdraw-btn" href="https://t.me/MineTake_Bot" target="_blank">Withdraw</a>
        </div>
    </div>

    <footer
        style="position: absolute; bottom: 3rem; width: 100%; text-align: center; color: #D4E9FF; font-size: 1.2rem;">
        <h3 style="color: rgb(212, 233, 255)">Withdrawn: 6,500$</h3>
        <div class="footer-buttons"><a href="" class="footer-btn">Support</a><a href="" class="footer-btn">About us</a>
        </div>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('loaded');
            fetchUserData();
        })

        function fetchUserData() {
            // TODO: get actual nickname
            nickname = 'hutsul';

            fetch(`http://localhost:3000/userData?nickname=${nickname}`
            ).then(response => response.json()).then(data => {
                // TODO: display data on the personal cabinet cards
                // console.log(Math.floor(data[0].Balance));
                document.getElementById("pirates").innerHTML = Math.floor(data[0].Balance);
            }).catch(err => console.log(`error: ${err}`));
        }
    </script>
